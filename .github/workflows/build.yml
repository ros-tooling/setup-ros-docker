name: "Build Images"
on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    # Run the CI automatically every day to look for flakyness.
    - cron:  '0 0 * * *'

jobs:
  ubuntu_base:
    strategy:
      fail-fast: false
      matrix:
        platform: [linux/amd64, linux/arm64]
        include:
          - base_image_tag: focal
            dest_tag: focal
            ros_version: ros
          - base_image_tag: jammy
            dest_tag: jammy
            ros_version: ros2
          - base_image_tag: noble
            target_tag: noble
            ros_version: ros2
          - base_image_tag: noble
            dest_tag: noble-testing
            ros_version: ros2-testing
    name: "ubuntu-${{ matrix.target_tag }}"
    # always use latest linux worker, as it should not have any impact
    # when it comes to building docker images.
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout repository
        uses: actions/checkout@v4
      -
        name: Set up docker buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Login to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            BASE_IMAGE_NAME=ubuntu
            BASE_IMAGE_TAG=${{ matrix.base_image_tag }}
            VCS_REF=${{ github.sha }}
            ROS_DISTRO=none
            ROS_VERSION=${{ matrix.ros_version }}
          tags: ghcr.io/ros-tooling/setup-ros-docker/ubuntu:${{ matrix.dest_tag }}
